<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zambia Emergency Response</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase v9 SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js';
        import {
            getFirestore,
            collection,
            doc,
            setDoc,
            getDoc,
            getDocs,
            updateDoc,
            query,
            where,
            orderBy,
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATFnJ_nufdoN4QAcYLjxsZd-eANz988B8",
            authDomain: "zambia-emergency-response.firebaseapp.com",
            projectId: "zambia-emergency-response",
            storageBucket: "zambia-emergency-response.firebasestorage.app",
            messagingSenderId: "746207632001",
            appId: "1:746207632001:web:11754eaed394e960708b80",
            measurementId: "G-BLS7RYQKVB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const analytics = getAnalytics(app);

        // Make Firebase services available globally for use in script.js
        window.firebase = {
            app,
            auth,
            db,
            storage,
            analytics,
            // Export Firebase functions for use in external scripts
            signInAnonymously,
            onAuthStateChanged,
            collection,
            doc,
            setDoc,
            getDoc,
            getDocs,
            updateDoc,
            query,
            where,
            orderBy,
            onSnapshot
        };

        // Auto sign-in anonymously
        signInAnonymously(auth).catch((error) => {
            console.error('Error signing in anonymously:', error);
        });
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-red-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">ğŸš¨ Emergency Response</h1>
            <div class="flex items-center space-x-2">
                <span id="status" class="text-sm">Ready</span>
                <div id="connection-indicator" class="w-3 h-3 bg-green-400 rounded-full"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 max-w-md">
        <!-- Location Status -->
        <div id="location-status" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="flex items-center justify-between">
                <span class="text-blue-800 font-semibold">ğŸ“ Current Location</span>
                <button id="refresh-location" class="text-blue-600 hover:text-blue-800">
                    ğŸ”„ Refresh
                </button>
            </div>
            <p id="location-text" class="text-sm text-gray-600 mt-1">Getting your location...</p>
        </div>

        <!-- Emergency Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button
                class="emergency-btn bg-red-600 hover:bg-red-700 text-white p-4 rounded-lg text-center transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-300"
                data-type="medical" data-priority="P1">
                <div class="text-4xl mb-2">ğŸ¥</div>
                <div class="text-lg font-semibold">MEDICAL</div>
                <div class="text-xs opacity-80">Life threatening</div>
            </button>

            <button
                class="emergency-btn bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-lg text-center transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-orange-300"
                data-type="fire" data-priority="P1">
                <div class="text-4xl mb-2">ğŸ”¥</div>
                <div class="text-lg font-semibold">FIRE</div>
                <div class="text-xs opacity-80">Fire emergency</div>
            </button>

            <button
                class="emergency-btn bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg text-center transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
                data-type="police" data-priority="P2">
                <div class="text-4xl mb-2">ğŸ‘®</div>
                <div class="text-lg font-semibold">POLICE</div>
                <div class="text-xs opacity-80">Crime/Security</div>
            </button>

            <button
                class="emergency-btn bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-lg text-center transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300"
                data-type="general" data-priority="P3">
                <div class="text-4xl mb-2">âš ï¸</div>
                <div class="text-lg font-semibold">OTHER</div>
                <div class="text-xs opacity-80">General help</div>
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="space-y-3 mb-6">
            <button id="call-emergency"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-300">
                ğŸ“ Call Emergency Services
            </button>
            <button id="find-help"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
                ğŸ” Find Nearby Help
            </button>
        </div>

        <!-- Map Container (Hidden by default) -->
        <div id="map-container" class="hidden mb-6">
            <h3 class="font-semibold mb-2">ğŸ“ Emergency Location</h3>
            <div id="map" class="h-64 rounded-lg border border-gray-300"></div>
        </div>

        <!-- Active Emergency Display -->
        <div id="active-emergency" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
            <h3 class="font-bold text-red-800 mb-2">ğŸš¨ Emergency Active</h3>
            <div id="emergency-details"></div>
            <div class="mt-4 space-y-2">
                <button id="cancel-emergency"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    Cancel Emergency
                </button>
            </div>
        </div>

        <!-- Responder Simulation -->
        <div id="responder-section" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="font-bold text-green-800 mb-3">ğŸ‘¨â€âš•ï¸ Community Responders</h3>
            <div id="responder-list" class="space-y-2">
                <!-- Responders will be populated here -->
            </div>
        </div>
    </main>

    <!-- Emergency Modal -->
    <div id="emergency-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
            <h2 class="text-xl font-bold text-red-600 mb-4">ğŸš¨ Confirm Emergency</h2>
            <div id="modal-content"></div>
            <div class="flex space-x-3 mt-6">
                <button id="confirm-emergency"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-semibold transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-300">
                    CONFIRM
                </button>
                <button id="cancel-modal"
                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded font-semibold transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
